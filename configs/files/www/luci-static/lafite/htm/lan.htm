<div class="container"><div class="content" ng-if="lan"><form name="frm_gateway" ng-submit="gateway()"><div class="title"><label for="frm_lan_ip" ng-bind="'lan_gateway_info'|translate"></label></div><div class="input-group" ng-class="{'warning': !frm_gateway.ipaddr.$valid && frm_gateway.ipaddr.$touched}"><input name="ipaddr" type="text" ng-model="lan.ip_text" required class="ip" id="input_ipaddr"><label for="input_ipaddr" ng-bind="'lan_ipaddr'|translate"></label></div><div ng-messages="frm_gateway.ipaddr.$error" ng-show="!frm_gateway.ipaddr.$valid &&frm_gateway.ipaddr.$touched"><div ng-message-exp="['required', 'valid']">{{'tips_gateway' | translate}}</div></div><div class="input-group" ng-class="{'warning': !frm_gateway.netmask.$valid && frm_gateway.netmask.$touched}"><input name="netmask" type="text" ng-model="lan.netmask_text" required class="ip" id="input_netmask"><label for="input_netmask" ng-bind="'lan_netmask'|translate"></label></div><div ng-messages="frm_gateway.netmask.$error" ng-show="!frm_gateway.netmask.$valid &&frm_gateway.netmask.$touched"><div ng-message-exp="['required', 'valid']">{{'tips_netmask' | translate}}</div></div><input class="btn" type="submit" ng-value="'apply'|translate" ng-disabled="!frm_gateway.$valid"></form><div class="hr"></div><form name="frm_dhcp" ng-submit="dhcp()"><div class="title"><label for="frm_lan_dhcp" ng-bind="'lan_server_info'|translate"></label><div switch model="ignore" url="/cgi-bin/luci/api/lan/power" switch-flag="lan.ignore" data-ignore="{{lan.ignore}}" ng-if="lan.ignore!==null"></div></div><div ng-show="lan.ignore==='0'"><div class="input-group short" ng-class="{'warning': !frm_dhcp.start_text.$valid && frm_dhcp.start_text.$touched}"><input name="start_text" type="text" ng-model="lan.start_text" ng-pattern="/^(?:25[0-3]|2[0-4]\d|1\d\d|[1-9]\d|[2-9])$/i" required ng-blur="dhcpCheck()" id="input_start"><label for="input_start" ng-bind="'lan_start'|translate"></label></div><div ng-messages="frm_dhcp.start_text.$error" ng-show="!frm_dhcp.start_text.$valid&&frm_dhcp.start_text.$touched"><div ng-message="required">{{'tips_dhcp' | translate}}</div></div><div class="input-group short" ng-class="{'warning': !frm_dhcp.limit_text.$valid && frm_dhcp.limit_text.$touched}"><input name="limit_text" type="text" ng-model="lan.limit_text" required ng-blur="dhcpCheck()" ng-pattern="/^(\d{2,}|[1-9])$/i" id="input_limit"><label for="input_limit" ng-bind="'lan_limit'|translate"></label></div><div class="input-group short" ng-if="lan.leasetime" ng-class="{'warning': !frm_dhcp.max_time.$valid && frm_dhcp.max_time.$touched}"><input name="max_time" type="text" ng-model="lan.leasetime_text" required ng-blur="dhcpCheck()" ng-pattern="/^(\d{2,}|[1-9])$/i" id="input_maxtime"><label for="input_maxtime" ng-bind="'lan_maxtime'|translate"></label></div><div ng-messages="frm_dhcp.max_time.$error" ng-show="!frm_dhcp.max_time.$valid &&frm_dhcp.max_time.$touched"><div ng-message="required">{{'tipsMaxTime' | translate}}</div></div><input class="btn" type="submit" ng-value="'apply'|translate" ng-disabled="!frm_dhcp.$valid"></div></form><div class="hr" ng-if="lan.expert==1"></div><form name="frm_mac" ng-submit="lanMac()" ng-if="lan.expert==1"><div class="title"><label for="" ng-bind="'mac_info'|translate"></label><ul><li ng-class="{'active': lan.mac_clone=='0'}"><a href="javascript:;" ng-click="lan.mac_clone='0'" ng-bind="'mac_self'|translate"></a></li><li ng-class="{'active': lan.mac_clone=='1'}"><a href="javascript:;" ng-click="lan.mac_clone='1'" ng-bind="'mac_custom'|translate"></a></li></ul></div><div class="input-group" ng-switch on="lan.mac_clone" ng-class="{'disabled': lan.mac_clone=='0',
						'warning': !frm_mac.macaddr.$valid && lan.mac_clone=='1' && frm_mac.macaddr.$touched}"><input type="text" ng-switch-when="0" ng-model="lan.macoldaddr" disabled="disabled" required> <input name="macaddr" type="text" ng-switch-when="1" ng-model="lan.macaddr" required id="input_customer_mac" class="mac"><label for="input_customer_mac" ng-bind="'mac_macaddr'|translate"></label></div><div ng-messages="frm_mac.macaddr.$error" ng-show="!frm_mac.macaddr.$valid && lan.mac_clone=='1' && frm_mac.macaddr.$touched"><div ng-message-exp="['required', 'valid']">{{'tips_mac' | translate}}</div></div><input class="btn" type="submit" ng-value="'apply'|translate" ng-disabled="!frm_mac.$valid && lan.mac_clone=='1'"></form></div></div>
